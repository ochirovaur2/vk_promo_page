        (function(){

       function custom_rotate_js(move_area, rotate_object_name){
            function offset(el) {
              var rect = el.getBoundingClientRect();
              var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
              var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
              return {
                top: rect.top + scrollTop,
                left: rect.left + scrollLeft
              };
            }
            window.addEventListener('mousemove', e => {
            var rotate_obj = document.querySelector(rotate_object_name);
            var x = (offset(rotate_obj).left) + (rotate_obj.getBoundingClientRect().width / 2);
            var y = (offset(rotate_obj).top) + (rotate_obj.getBoundingClientRect().height / 2);
            var rad = Math.atan2(event.pageX - x, event.pageY - y);
            var rot = (rad * (180 / Math.PI) * -1) + 100;
            
            if ( -52  < rot && rot < -34 ){
              document.getElementById('custom_js_star').classList.add("_active")
            } else{
              document.getElementById('custom_js_star').classList.remove("_active")
            }

            if ( 13  < rot && rot < 20){
              document.getElementById('custom_js_star_1').classList.add("_active")
            } else{
              document.getElementById('custom_js_star_1').classList.remove("_active")
            }

            if ( -6  < rot && rot < 7){
              document.getElementById('custom_js_planet').classList.add("_active")
            } else{
              document.getElementById('custom_js_planet').classList.remove("_active")
            }


            if ( -90  < rot && rot < 50 ) {
              console.log('ok')
              console.log(rot)
              rotate_obj.style.transform =  'rotate(' + rot + 'deg)'; 
              
            } else{
              rotate_obj.style.transform =  'rotate(' + 0 + 'deg)'; 
            }
            


          });
       }

       custom_rotate_js('.custom_section-header','.custom_section-header__img_camera' );

          setTimeout(function () {
            
            document.getElementById('custom_js_round').classList.add("_active");

          setTimeout(function () {
            animItem.classList.add("_active");

        else if (animItem.classList.contains("anim_delay_1")) {
          setTimeout(function () {
            animItem.classList.add("_active");

        } else if (animItem.classList.contains("anim_delay_2")) {

        } else {
          animItem.classList.add("_active");
        }
      } else {
        if (!animItem.classList.contains("_anim-no-hide")) {
          animItem.classList.remove("_active");
        }
      }
    };

    for (var index = 0; index < animItems.length; index++) {
      _loop(index);
    }

  function offset(el) {
